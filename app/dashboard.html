<div class="navbar-header">
  <a class="navbar-brand" href="#">Auth0 - Angular 2</a>
  <button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
  <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
</div>
<div class="row">
    <div id="left" class="col-md-2 col-sm-3">
        <form>
            <div class="form-group">
                <select class="form-control" (change)="onSiteChange($event.target.value)">
                     <option value="">Seleccione un medio</option>
                     <option [value]="site.spider" *ngFor="let site of sites">{{site.name}}</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input [(ngModel)]="date" type="text" name="date" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" (click)="getNews()" class="btn btn-primary btn-block">Listar noticias</button>
            </div>
        </form>
    </div>
    <div class="col-md-10 col-sm-9">
        <div *ngIf="news">
            <table id="news_table">
                <thead>
                    <tr>
                        <th>
                            Noticia
                        </th>
                        <th>
                            Fecha
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let n of news">
                        <td>
                            <a href="{{ n.link }}" target="_blank">{{ n.title }}</a>
                        </td>
                        <td>
                            {{ n.cdate }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
