<div class="row">
    <div id="left" class="col-md-2 col-sm-3">
        <form>
            <div class="form-group">
                <select class="form-control" (change)="onSiteChange($event.target.value)">
                     <option value="">Seleccione un medio</option>
                     <option [value]="site.spider" *ngFor="let site of sites">{{site.name}}</option>
                 </select>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input [(ngModel)]="date" type="text" name="date" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" (click)="getNews()" class="btn btn-primary btn-block">Listar noticias</button>
            </div>
        </form>
    </div>
    <div class="col-md-10 col-sm-9">
        <div *ngIf="news">

        </div>
    </div>
</div>
