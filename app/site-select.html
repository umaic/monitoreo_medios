<div class="form-group">
    <select class="form-control" (change)="onSiteChange($event.target.value)">
        <option value="">Seleccione un medio</option>
        <option [value]="site.spider" *ngFor="let site of sites">{{site.name}}</option>
    </select>
 </div>
 <div class="form-group">
    <label for="date">Fecha</label>
    <input [(ngModel)]="date" type="text" class="form-control">
  </div>
 <div class="form-group">
     <button type="button" (click)="onDoClick()" class="btn btn-primary btn-block">Listar noticias</button>
 </div>
